{{ define "main" }}

<main aria-role="main">
  <article class="py-3 px-4 mb-5 border-0 rounded shadow-sm">
    <div class="mx-lg-2 mx-md-1 text-justify">
      {{.Content}}
    </div>
    <hr>
    <section>
      <h4>Recent Posts</h4>

      {{ $pages := (.Site.GetPage "/blog").Pages }}
      {{ range (sort $pages "Params.date" "desc")}}
        {{ partial "card.html" . }}
      {{ end }}
    </section>
  </article>
</main>
{{ end }}
